---
layout: default
title: Projects
permalink: /physical-objects
---

<main>
  {% for project in site.projects %} {% if project.digital == false %}
  <article>
    <a href="{{ project.url }}">
      <img src="{{ project.image.src }}" alt="{{ project.image.alt}}" />
      {{ project.title }} - {{ project.date }}

      <p>{{ project.content | markdownify }}</p>
    </a>
  </article>
  {% endif %} {% endfor %}
</main>
